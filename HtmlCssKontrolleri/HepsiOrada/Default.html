<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8" />
    <link href="css/HepsiOradaStyle.css" rel="stylesheet" />
    <title>hepsiOrada</title>
</head> 
<body>
    <div class="anaTasiyici">
        <div class="ustReklam">
            <img src="resimler/6197450746907160444.png" />
        </div>
        <div class="Ustmenu">
            <a href="">HepsiOrada'da Satıcı Ol</a>
            <a href="" style="color:orangered">HepsiOrada Premium</a>
            <a href="">Müşteri Hizmetleri</a>
            <a href="" style="color:hotpink">Girişimci Kadınlar</a>
            <a href="">Kampanyalar</a>
            <a href="">Yurt Dışından</a>
            <a href="">Süper Fiyat, Süper Teklif</a>
            <a href="">Siparişlerim</a>
        </div>
        <div class="header">
            <div class="logoTasiyici">
                <img src="resimler/logo-01.png" />
                <label><a href="">Premium'u</a> Keşfet</label>
            </div>
            <div class="aramakutusu">
                <input type="text" class="metinkutu"
                       placeholder="Ürün,Kategori veya Marka ara" onfocus="turuncuyap()" onfocusout="griyap()" />
                <a href="#" id="araButton" class="araButton">Ara</a>
            </div>
            <div class="konumKutusu">
                <img src="resimler/211766_location_icon.svg" />
                <span class="konum">
                    <label class="ust">Konum</label><br />
                    <label class="alt">Konum Seç</label><br />
                </span>
                <div style="clear:both"></div>
            </div>
            <div class="girisSepetKutusu">
                <a href="" class="kullanici">
                    <img src="resimler/0604.svg" />
                    <span>Giriş Yap</span>
                </a>
                <a href="" class="Sepet">
                    <img src="resimler/0605.svg" />
                    <span>Sepetim</span>
                </a>
            </div>

        </div>
    </div>
    <div class="gokkusagi">
        <div class="bir"></div>
        <div class="iki"></div>
        <div class="uc"></div>
        <div class="dort"></div>
        <div class="bes"></div>
        <div style="clear:both"></div>
        <div style="clear:both"></div>
    </div>
    <div >
        
    </div>
    <script>
        function turuncuyap() {
            const element = document.getElementById("araButton");
            element.classList.remove("araButton");
            element.classList.add("araButtonFocus");
        }
        function griyap() {
            const element = document.getElementById("araButton");
            element.classList.remove("araButtonFocus");
            element.classList.add("araButton");
        }
    </script>
</body> 
</html>
