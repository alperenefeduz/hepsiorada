<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Css-Kenarlık Kullanımı</title>
</head>
<body>
    Normal Yazı<br /><br />
    <label style="border:1px solid blue">Ben Bir Label'ım</label><br /><br />
    <span style="border:1px dashed blue"> Çizgili Kenarlık</span><br /><br />
    <label style="border-top:1px solid red">Üst Kenarlık</label><br /><br />
    <label style="border-right:1px solid red">Sağ Kenarlık</label><br /><br />
    <label style="border-left:1px solid red">Sol Kenarlık</label><br /><br />
    <label style="border-bottom:1px solid red">Alt Kenarlık</label><br /><br />
    <div style="border:1px solid maroon">
         Matrax'da bir gün.
    </div>
</body>
</html>
