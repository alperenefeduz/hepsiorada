<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .kutu{
            width:250px;
            height:250px;
            background-color:darkcyan;
        }
        .kutu1
        {
            padding:20px;
        }
        .kutu2
        {
            padding:20px;
            border:2px solid silver;
        }
    </style>
</head>
<body>
    tüm kutuların genişlik ve yüksekiği 250px X 250px
    <div class="kutu">250px X 250px <br />Genişlik 250px</div>
    <div class="kutu kutu1">250px X 250px<br /> Genişlik = 20px(padding) + 250px(width) + 20px(padding) = 290px </div>
    <div class="kutu kutu2"> 250px X 250px <br /> Genişlik 2px(border) + 20px(padding) + 250px(width) + 20px(padding) + 2px(border) = 294px </div>
</body>
</html>
