<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Sırasız Liste Ouluşturma</h3>
    <!-- ul= Unordered List -->
    <!-- li = List Item -->
    <ul>
        <li> Ankara </li>
        <li> İstanbul </li>
        <li> Eskişehir </li>
    </ul>
    <h3> Farklı madde işaretli sırasız liste</h3>
    <!-- disc, circle, square  -->
    <ul type="square">
        <li> Lahmacun</li>
        <li> Pide</li>
        <li> Tantuni </li>
    </ul>
    <h3>Sıralı Liste Oluşturma</h3>
    <!-- ol = Ordered List -->
    <ol>
        <li>Ankara</li>
        <li>İstanbul</li>
        <li>Eskişehir</li>
    </ol>
    <h3>Farklı Madde İşaretli Sıralı Liste</h3>
    <!-- A,a,I,i,1 -->
    <ol type="A">
        <li>Ankara</li>
        <li>İstanbul</li>
        <li>Eskişehir</li>
    </ol>
</body>
</html>
