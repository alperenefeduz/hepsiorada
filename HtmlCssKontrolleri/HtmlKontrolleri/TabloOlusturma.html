<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Table = tablo oluşturma etiketi -->
    <!-- tr (table row) = tabloya satır ekleme etiketi -->
    <!-- th (table header) = satıra bsşlık ekleme -->
    <!-- td (table data) = satıra hücre ekleme -->
    <!-- hücreler alt alta gelerek kolonu oluşturur -->
    <!-- colspan (kolona yayıl) = 1 hücrenin kaç hücrelik alana yayılacağını belirler -->
    <!-- rowspan (satıra yayıl) =  1 hücrenin kaç satıra  yayılacağını belirler -->
    <table border="1" cellpadding="0" cellspacing="6" width="500">
        <tr>
            <th colspan="4">Öğrenci Listesi</th>
        </tr>
        <tr>
            <th rowspan="3">10/D</th>
            <th>ID</th>
            <th>Isim</th>
            <th>Soyisim</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Murtaza</td>
            <td>Şuayipoğlu</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Alp</td>
            <td>Sarıkışla</td>
        </tr>
    </table>
</body>
</html>
